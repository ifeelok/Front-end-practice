	<script type="text/javascript">
		function getDateStr(dat) {
			var y = dat.getFullYear();
			var m = dat.getMonth() + 1;
			m = m < 10 ? '0' + m : m;
			var d = dat.getDate();
			d = d < 10 ? '0' + d : d;
			return y + '-' + m + '-' + d;
		}
		var dat = new Date("2016-01-01");
		alert(dat.getDate()+1)
		datStr = getDateStr(dat);
		alert(datStr);
	</script>
